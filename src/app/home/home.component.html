<div id="wallpaper">
  <img class="balao balao-1" src="./assets/img/baloes/quanto-custa.png"
       alt="Quanto custa?" title="Quanto custa?"
       (click)="openModal(modalPage.QUANTO_CUSTA, $event)" />
  <img class="balao balao-2" src="./assets/img/baloes/como-se-compara.png"
       alt="Como se compara?" title="Como se compara?"
       (click)="openModal(modalPage.COMO_COMPARA, $event)" />
  <img class="balao balao-3" src="./assets/img/baloes/folha.png"

       (click)="openModal(modalPage.FOLHA, $event)" />

       alt="Quem s達o os mais ricos (parte 2)?" title="Quem s達o os mais ricos (parte 2)?"

  <nav id="main-menu">
