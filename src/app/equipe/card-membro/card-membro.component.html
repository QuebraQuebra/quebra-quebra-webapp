<div class="col-sm-3 {{ offset ? 'col-sm-offset-' + offset : '' }}">
  <div class="card">
    <div class="image">
      <img [src]="'assets/img/membros/' + foto" [alt]="nome" />
    </div> <!--/.image-->
    <div class="nome">
      {{ nome }}
    </div> <!--/.legend-->
    <div class="papel">
      {{ papel }}
    </div> <!--/.legend-->
  </div> <!--/.card-->
</div> <!--/.col-sm-3-->
